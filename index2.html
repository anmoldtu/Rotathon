<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Overlay Signup Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
<link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Open+Sans:400,600'>

      <link rel="stylesheet" href="css/stylefr.css">

  
</head>

<body>

  
<main role="main">
  <button class="popup-trigger btn" id="popup-trigger"><span>Submit<i class="fa fa-plus-square-o"></i></span></button>
</main>
<div class="overlay" id="overlay">
  <div class="overlay-background" id="overlay-background"></div>
  <div class="overlay-content" id="overlay-content">
    <div class="fa fa-times fa-lg overlay-close" id="overlay-close"></div>
    <h1 class="main-heading">Payment Details</h1>
    <form class="signup-form" method="post" action="#" novalidate="novalidate">
      
      <label for="acc-name">Account Name</label><br>

      <label for="acc-num">Account Number</label><br>

      <label for="ifsc">IFSC Code</label><br>

      <label for="userid">User ID</label>
      <input id="userid" type="text" name="uid" autocomplete="off"/><br>

      <label for="mon">Money Paid</label>
      <input id="mon" type="text" name="mpaid" autocomplete="off"/><br>

      <label for="trans-id">Transaction Number</label>
      <input id="trans-id" type="text" name="tid" autocomplete="off"/>

      <button class="btn btn-outline submit-btn" align="center"><span>Confirm Details</span></button>
    </form>
  </div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  

    <script  src="js/indexfr.js"></script>




</body>

</html>
